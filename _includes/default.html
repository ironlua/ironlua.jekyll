<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/colors-dark.css" rel="stylesheet" />

</head>

<body>



  <header id="header">
      <h1>
      <a href="{{page.home_ref}}"><i class="icon-sun">{{ site.name }}</i></a>
      <a href="{{page.home_ref}}"><i style='font-size: 12px; color: #2aa198;'>cn</i></a>
      </h1>
      <p>{{ site.description }}</p>
  </header>

  <div id="page">

    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="{{page.home_ref}}">{{page.home}}</a></li>
          <li><a href="{{page.document_ref}}">{{page.document}}</a></li>
        </ul>
      </nav>
    </div>

    <div id="content">
      {{ content }}
    </div>

    <div id="sidebarRight">
    asas
    </div>



  </div>



  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a></p>
  </footer>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>



</body>
</html>
